<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron" id="myHeader">
        <h1>Robot Counter</h1>
        <p><em>This program counts from zero to the number you enter in a robot language</em></p>
      </header>
      <form id="userInput">
        <h2>Enter a number to convert to a robot counter: </h2>
        <label for="number"></label>
        <input type="text" id="number">
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <table id="myTable">
      </table>
      <button id=playBopIt>Play Bop It!</button>
      <div class="bopItGame">
        <img src="img/twist.png" alt="twist">
        <img src="img/bop.jpg" alt="bop">
        <img src="img/pull.jpg" alt="pull">
      </div>
    </div>
  </body>
</html>
